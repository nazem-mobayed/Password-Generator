<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="generator.js"></script>
  <script src="https://kit.fontawesome.com/d31dcbe67f.js" crossorigin="anonymous"></script>
</head>
<body align="center" translate="no">
<div class="body">
<font size="7" align="center">
    <span class="fab fa-keycdn" aria-hidden="true"></span>
</font>
  <h1>
  Password Generator
  </h1>
  <hr color="#035464" size="5" align="center">
  <div class="container" align="left">
    <label for="strength">Strength : </label>
    <select id="strength">
      <option value="1">Low</option>
      <option value="2">Medium</option>
      <option value="3" selected="">High</option>
    </select> <br>
    <label for="length">Length : </label>
    <input type="number" value="12" min="4" max="20" name="length" id="length">
    <center>
    <button id="generate">Generate Password</button>
    </center>
  </div>
  <div id="password">
      <span style="">uaIl4uD^9cdCfXYdVYlU</span>
  </div>
</div>
</body>

</html>
